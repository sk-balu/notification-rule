<div class="search-bar">
  <input type="text" [(ngModel)]="searchTerm">
  <button class="primary" (click)="searchRule(searchTerm)" >Search</button>
</div>

<div class="rules-header">
  <div class="col name {{sortBy}}" (click)="sort( (sortBy === 'asc' ? 'desc' : 'asc') )" > Name </div>
  <div class="col"> Condition </div>
  <div class="col"> No. of Conditions</div>
  <div class="col"> No. of Actions</div>
  <div class="col icon"></div>
  <div class="col icon"></div>
</div>
<div class="rules-list" *ngFor="let rule of paginatedRules; let i = index">
  <div class="col"> {{rule.name}} </div>
  <div class="col"> {{getConditionName(rule.condition)}} </div>
  <div class="col"> {{rule.conditions.length}} </div>
  <div class="col no-border"> {{rule.actions.length}} </div>
  <div class="col icon no-border">
    <img routerLink="/rule/{{rule.id}}" src="src/assets/edit.svg" alt="Edit">
  </div>
  <div class="col icon no-border">
      <img (click)="delete(rule.id, i)" src="src/assets/delete.svg" alt="Delete">
  </div>
</div>
<div class="pagination">
  <img [ngClass]="{'disabled': (currentPage === 1)}" src="src/assets/prev.svg" (click)="decreasePagination()" alt="Previous">
  {{currentPage}} <span class="of-text">of</span> {{pages}}
  <img [ngClass]="{'disabled': (currentPage === pages)}" src="src/assets/next.svg" (click)="increasePagination()" alt="Next">
</div>
